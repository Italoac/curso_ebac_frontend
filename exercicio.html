<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício_HTML</title>
</head>
<body>
    <h1>Cadastro para trabalho</h1>
    <form autocomplete="on">
        <label for="Nome">Nome Completo: </label>
        <input type="text" id="Nome" required autocomplete="name"/>
        <p>
        <label for="email">Digite seu email:</label>
        <input type="email" id="email" placeholder="email@email.com" required autocomplete="email"/>
        <p>
        <label for="senha">Digite sua senha:</label> 
        <input type="password" id="senha" placeholder="Minímo 6 caracteres" required minlength="6" maxlength="10" autocomplete="new-password"/>        
        <p>
            <blockquote><blockquote><blockquote>
            <input type="checkbox" id="checkbox-termos" required>
            <label for="checkbox-termos">Aceite os termos</label>
            </blockquote></blockquote></blockquote>
        </p>
        <p>            
        <blockquote><blockquote><blockquote><button type="submit">
            Cadastrar
        </button>
        <button type="reset">
            Limpar
        </button>
        </blockquote><blockquote></blockquote>
        </p>
    </form>
</body>
</html>
